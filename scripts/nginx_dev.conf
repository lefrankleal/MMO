worker_processes  1;

events {
    worker_connections  1024;
}

http {

  ## MIME types
  types {
    application/xml xml;
    application/javascript  js;
    image/gif       gif;
    image/jpeg      jpg;
    image/png       png;
    image/bmp       bmp;
    image/x-icon    ico;
    text/css        css;
    text/html      html;
    text/plain      bob;
    text/plain      txt;
  }
     
  ## Compression
  gzip              on;
  gzip_types        text/plain text/html text/css image/x-icon image/bmp application/javascript;


  server {
    listen       4000;
    server_name  localhost;

    location ~ (favicon.ico|robots.txt|humans.txt) {
     	expires 7d;
    	log_not_found off;
    	break;
    }

    location / {
      proxy_pass http://127.0.0.1:5000;
    }

    location ~ ^/(css|tpl|img|js)/ {
      root PATH_DIR/public/;
      expires max;
    }
  }

